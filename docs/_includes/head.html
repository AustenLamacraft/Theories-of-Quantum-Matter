<head>
  <!-- Canonical link to help search engines -->
  <link rel="canonical" href="{{ site.baseurl }}{{ page.url }}"/>

  <!-- Basic meta elements -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>

  <!--   Dublin Core metadata for Zotero -->
  <meta name="DC.title" content="{{ page.title }}" />
  <meta name="DC.creator" content="{{ page.author }}" />
  <meta name="DC.contributor" content="{{ page.editor }}" />
  <meta name="DC.date" content="{{ page.publication-date }}" />
  <meta name="DC.rights" content="{{ page.rights }}" />
  <meta name="DC.source" content="{{ site.title }}" />

    <!-- Open Graph metadata -->

    {% if page.layout == "default" %}
    <meta property="og:title" content="{{page.title}}"/>
    <meta property="og:description" content="{{site.description}}">
    <meta property="fb:admins" content="elotroalex"/>
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{site.url}}{{site.baseurl}}{{page.url}}"/>
    <meta property="fb:app_id" content="589495744558280"/>
    <meta property="og:image" content="{{site.url}}{{site.baseurl}}/public/open-graph-logo.png"/>
    <meta property="og:image:width" content="200" />
    <meta property="og:image:height" content="200" />

    {% else %}
    <meta property="og:title" content="{{page.title}}"/>
    <meta property="og:description" content="An Ed edition">
    <meta property="fb:admins" content="elotroalex"/>
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{site.url}}{{site.baseurl}}{{page.url}}"/>
    <meta property="fb:app_id" content="589495744558280"/>
    <meta property="og:image" content="{{site.url}}{{site.baseurl}}/public/open-graph-logo.png"/>
    <meta property="og:image:width" content="200" />
    <meta property="og:image:height" content="200" />
    {% endif %}

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }}
    {% endif %}
  </title>

  <!-- CSS links -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css"/>
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/ed.css"/>


  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="180x180" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png"/>
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico"/>

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/atom.xml"/>

  <!-- MathJax -->

  <script type="text/javascript"
   src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
 </script>

 <script type="text/x-mathjax-config">
 MathJax.Hub.Config({
   TeX: { equationNumbers: { autoNumber: "all" },
          Macros: {
          RR: '{\\bf R}',                // a simple string replacement
          br: '\\mathbf{r}',
          bp: '\\mathbf{p}',
          bq: '\\mathbf{q}',
          bv: '\\mathbf{v}',
          bA: '\\mathbf{A}',
          pop: '\\psi^{\vphantom{\dagger}}',
          pdop: '\\psi^\\dagger',
          Phop: '\\Phi^{\\vphantom{\\dagger}}',
          Phdop: '\\Phi^\\dagger',
          phop: '\\phi^{\\vphantom{\\dagger}}',
          phdop: '\\phi^\\dagger',
          aop: 'a^{\\vphantom{\\dagger}}',
          adop: 'a^\\dagger',
          bop: 'b^{\\vphantom{\\dagger}}',
          bdop: 'b^\\dagger',
          cop: 'c^{\\vphantom{\\dagger}}',
          cdop: 'c^\\dagger',
          tr: '\\operatorname{tr}\\nolimits',
          sgn: '\\operatorname{sgn}',
          E: '\\operatorname{\\mathbb{E}}',
          Var: '\\operatorname{\\mathbb{Var}}',
          Cov: '\\operatorname{\\mathbb{Cov}}',
          Re: '\\operatorname{Re}}',
          ket: ['\\left\|{#1}\\right\\rangle',1],
          bra: ['\\left\\langle{#1}\\right\|',1]
    }
  },
   extensions: ["tex2jax.js"],
   jax: ["input/TeX","output/HTML-CSS"],
   tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}
 });
 </script>

$$
\renewcommand{\Re}{\operatorname{Re}}
\renewcommand{\Im}{\operatorname{Im}}
\nonumber
$$

 <!--<script type="text/javascript"
   src="{{site.baseurl}}/MathJax/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
 </script>-->


</head>
